{% extends 'main.html' %}


{% block content %}
 
<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete "
        {% if  obj.name != None %}
            {{obj.name}}
        {% else %}
            {{obj.body}}
        {% endif %}
        "?</p>

    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <input type="submit" value="Confirm" />
</form>
{% endblock content %}
